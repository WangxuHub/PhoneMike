<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Chat by Web Sockets</title>
    
    <script src="resource/js/recorder.js"></script>
    <script src="resource/js/jquery.min.js"></script>


    <style type='text/css'>

    </style>
</head>
<body>
    <audio id="audio" controls autoplay></audio>

    <input type="button" id="record" value="Record">
    <input type="button" id="export" value="Export">
    <div id="message"></div>
    <script type='text/javascript'>
        var onFail = function (e) {
            console.log('Rejected!', e);
            //console.error('Rejected!', e);
        }; 

        var onSuccess = function (s) {
            var context = new webkitAudioContext();
            var mediaStreamSource = context.createMediaStreamSource(s);
            rec = new Recorder(mediaStreamSource);
            //rec.record();

            // audio loopback
            // mediaStreamSource.connect(context.destination);
        }

        //window.URL = URL || window.URL || window.webkitURL;
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

        var rec;
        var audio = document.querySelector('#audio');

        function startRecording() {
            if (navigator.getUserMedia) {
                navigator.getUserMedia({ audio: true }, onSuccess, onFail);
            } else {
                console.log('navigator.getUserMedia not present');
            }
        }
        startRecording();
        //--------------------
        $('#record').click(function () {
            rec.record();
            var dd = ws.send("start");
            $("#message").text("Click export to stop recording");

            // export a wav every second, so we can send it using websockets
            intervalKey = setInterval(function () {
                rec.exportWAV(function (blob) {

                    rec.clear();
                    ws.send(blob);
                    //audio.src = URL.createObjectURL(blob);
                });
            }, 3000);
        });

        $('#export').click(function () {
            // first send the stop command
            rec.stop();
            ws.send("stop");
            clearInterval(intervalKey);

            ws.send("analyze");
            $("#message").text("");
        });

        var ws = new WebSocket("ws://192.168.1.123:9527/");
        ws.onopen = function () {
            console.log("Openened connection to websocket");
        };
        ws.onclose = function () {
            console.log("Close connection to websocket");
        }
        ws.onmessage = function (e) {
            audio.src = URL.createObjectURL(e.data);
        }


    </script>
</body>

</html>
